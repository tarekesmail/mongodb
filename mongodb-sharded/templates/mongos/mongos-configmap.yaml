{{- if .Values.mongos.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-mongos" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: mongos
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  mongodb.conf: |-
    {{- include "common.tplvalues.render" (dict "value" .Values.mongos.config "context" $) | nindent 4 }}
{{- end }}

---

apiVersion: v1
data:
  script.js: |
    db = db.getSiblingDB("{{ .Values.dBCredentials.database }}")
    db.createUser(
      {
        user: "{{ .Values.dBCredentials.user }}",
        pwd: "{{ .Values.dBCredentials.password }}",
        roles: [
          { role: "dbOwner", db: "{{ .Values.dBCredentials.database }}" }
        ]
      }
    )
kind: ConfigMap
metadata:
  name: mongodb-scripts
